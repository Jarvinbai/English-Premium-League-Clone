<section id="articles" class="py-16 overflow-hidden bg-white sm:py-24 lg:py-52">
    <!-- Container -->
    <div class="max-w-screen-xl px-5 mx-auto sm:px-6 lg:px-8">
        <h2 class="text-4xl font-semibold text-center font-display text-slate-900 sm:text-5xl">
            Select a Club
        </h2>

        <!-- clubs slider -->
        <div class="container mx-auto mt-2">
          <app-slider class="block rounded-3xl bg-purple-100 p-2 py-5 sm:p-10" *ngIf="this.clubs.length>0" [items]="this.clubs" (select)="filterClubs($event)">

          </app-slider>
        </div>
        


        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 m-8">
            <div *ngFor="let player of this.filteredClubs" class="col-span-1 rounded-lg shadow-lg overflow-hidden relative group">
              <div class="flex flex-col md:flex-row bg-gradient-to-r from-purple-100 to-purple-800">
                <div class="bg-white py-4 px-4 score-box m-2 flex flex-col justify-center">
                  <div class="text-blue-800 text-center">
                    <div class="mb-4">
                      <p class="text-xs md:text-xs font-semibold">MATCHES PLAYED</p>
                      <p class="text-xl md:text-2xl font-bold">{{ player.matchesPlayed }}</p>
                    </div>
                    <div class="mb-4">
                      <p class="text-xs md:text-xs font-semibold">SAVES</p>
                      <p class="text-xl md:text-2xl font-bold">{{ player.saves }}</p>
                    </div>
                    <div>
                      <p class="text-xs md:text-xs font-semibold">CLEAN SHEETS</p>
                      <p class="text-xl md:text-2xl font-bold">{{ player.cleanSheets }}</p>
                    </div>
                  </div>
                </div>
                <div class="relative w-full">
                  <div class="h-full w-full absolute top-0 left-0 opacity-75"></div>
                  <img [src]="player.imageUrl" alt="{{ player.playerName }}" class="w-full h-full object-cover relative z-10">
                </div>
              </div>
              <div class="text-center p-4">
                <p class="text-lg font-bold text-blue-800">{{ player.playerName }}</p>
                <p class="text-sm text-blue-800">{{ player.lastName }}</p>
                <span class="inline-block mt-2 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full">
                  {{ player.position }}
                </span>
              </div>
            </div>
          </div>
          
          

    </div>
</section>
